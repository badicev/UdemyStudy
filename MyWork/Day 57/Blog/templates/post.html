<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>

    {% for n in posts: %}
    {% if n["id"] == ID %}
        <div class="content">
            <div class="card">
                <h2> {{ n["title"] }} </h2>
                <h3> {{ n["subtitle"] }} </h3>
                <p> {{ n["body"] }} </p>
            </div>
         </div>
    {% endif %}
    {% endfor %}

</div>
</body>
